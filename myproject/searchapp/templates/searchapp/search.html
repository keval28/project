<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>
<body>
    <h1>Search</h1>
    <form method="get" action="{% url 'search' %}">
        <input type="text" name="keyword" value="{{ query }}" placeholder="Enter keyword">
        <button type="submit">Search</button>
    </form>

    <h2>Results</h2>
    <ul>
        {% for result in results %}
            <li>{{ result.name }} - {{ result.description }} - {{ result.lastname }}</li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
